<div class="modal">
  <div class="addTaskCloseModal">  
    <h2>Add Task</h2>
    <label (click)="closeModal()" class="closeX">x</label>
  </div>
    <form (ngSubmit)="submitForm()">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" [(ngModel)]="taskName" [ngModelOptions]="{standalone: true}" required>
  
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" required></textarea>
  
      <label for="assignee">Assignee:</label>
      <select id="assignee" [(ngModel)]="selectedAssignee" [ngModelOptions]="{standalone: true}" required>
        <option *ngFor="let user of assignees" [value]="user">{{ user }}</option>
      </select>
  
      <button type="submit">Submit</button>
    </form>

  </div>

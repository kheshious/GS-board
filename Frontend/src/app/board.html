<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GS Board</title>
  <link rel="stylesheet" href="board.css">
  
</head>
<body>

  <nav>
    GS Board
  </nav>

  <button onclick="openCreateModal()" class="btn-create">Add Task</button>
  
  <div class="board">
    <div class="stage" id="sit">
      <div class="borders">
        <strong>Backlog</strong>
      </div>
    </div>
   
    <div class="stage" id="sit">
      <div class="borders">
        <strong>Sit</strong>
      </div>
    </div>

    <div class="stage" id="sit">
      <div class="borders">
        <strong>Dev</strong>
      </div>
    </div>

  </div>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
      <p>Create Task</p>
      <form id="taskForm">
        <label for="taskName"><i>Task Name:</i></label>
        <input type="text" id="taskName" required>
        <label for="taskDescription"><i>Description:</i></label>
        <textarea id="taskDescription" required></textarea>
        <label  for="assignee"><i>Assignee:</i></label>
        <select id="assignee" style="margin-bottom: 5px;" required>
    
        </select>
        
        <button type="button" onclick="createTask()">Submit</button>
      </form>
    </div>
  </div>

<script src="board.js" defer></script>

</body>
</html>
